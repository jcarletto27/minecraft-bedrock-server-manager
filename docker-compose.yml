services:
  # Manager Backend API
  manager:
    build: .
    ports:
      - "3001:3001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock  # Docker socket access
      - ./data:/root/mcbedrock-server            # Server data storage
    environment:
      - PORT=3001
      - DATA_DIR=/root/mcbedrock-server #same with server data storage
      # Login Configuration
      - LOGIN_PASSWORD=minecraft123
      - MAX_LOGIN_ATTEMPTS=5
      - LOGIN_LOCKOUT_MINUTES=5
    restart: unless-stopped
    networks:
      - bedrock-network

networks:
  bedrock-network:
    driver: bridge